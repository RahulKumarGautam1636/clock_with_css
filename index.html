<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div class="outerBody">
      <div class="hrContainer">
        <div id="hr"></div>
      </div>
      <div class="minContainer">
        <div id="min"></div>
      </div>
      <div class="secContainer">
        <div id="sec"></div>
      </div>
    </div>
    <script>
    var sec = document.querySelector(".secContainer");
    var min = document.querySelector(".minContainer");
    var hr = document.querySelector(".hrContainer");
    setInterval(function() {
        var d = new Date();
        sec.style.transform = "rotate("+d.getSeconds()*6+"deg)";
        min.style.transform = "rotate("+d.getMinutes()*6+"deg)";
        hr.style.transform = "rotate("+d.getHours()*30+"deg)";
    },1000);
    </script>
    <!-- Hindu marrige act section 2 or three -->
  </body>
</html>
